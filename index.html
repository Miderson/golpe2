<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bolsa Jovem Tech 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bolsa Jovem Tech 2025</h1>
        <p>
            Participe do programa gratuito de formação em tecnologia com bolsa de R$ 500,00 mensais!  
            Inscrições abertas para estudantes do ensino médio. Garanta sua vaga preenchendo o formulário abaixo.
        </p>

        <form id="phishingForm">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="mae">Nome da mãe:</label>
            <input type="text" id="mae" name="mae" required>

            <label for="senha">Crie uma senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Enviar inscrição</button>
        </form>

        <div class="disclaimer">
            Este site é parte de uma simulação educacional sobre segurança cibernética.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
